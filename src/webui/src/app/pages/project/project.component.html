<div class="content-wrapper">

  <div class="row">
    <div class="col-sm-4"><h3>   {{ 'Project List' | translate }} </h3></div>
    <div class="col-sm-7"></div>
    <div class="col-sm-1">
      <button type="button" class="btn btn-primary" (click)="openModal(template)"> {{'Project Add' | translate}}</button>
    </div>
  </div>

<ngx-datatable
    class="bootstrap"
    [rows]="rows"
    [columns] ="cols"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [externalPaging]="true"
    [count]="page.totalElements"
    [offset]="page.page"
    [limit]="page.size"
    (page)='setPage($event)'
  >
  </ngx-datatable>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{ 'Project Edit Screen' | translate }}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      This is a modal.
    </div>
    <div class="modal-footer">
      Footer
    </div>
  </ng-template>



</div>
